<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Control de Inventario</h1>
    </center>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <form id="form_1">
              <h3>Agregar productos</h3>
              <input
                type="number"
                id="codigoPro"
                placeholder="Codigo producto"
              />
              <p></p>
              <input type="text" id="nombrePro" placeholder="Nombre producto" />
              <p></p>
              <textarea
                id="descPro"
                cols="23"
                rows="3"
                placeholder="Descripcion Producto"
              ></textarea>
              <p></p>
              <input type="number" id="costoPro" placeholder="Costo Porducto" />
              <p></p>
              <input
                type="number"
                id="cantPro"
                placeholder="Cantidad Productos"
              />
              <p></p>
              <input type="button" value="Agregar producto" id="btAgregar" />
            </form>
          </div>
          <div class="col-3">
            <form id="form_2">
              <h3>Borrar productos</h3>
              <input
                type="number"
                id="borrarPro"
                placeholder="Codigo Producto"
              />
              <input type="button" value="Borrar" id="btBorrar" />
            </form>
            <form id="form_3">
              <p></p>
              <h3>Buscar productos</h3>
              <input
                type="number"
                id="buscarPro"
                placeholder="Codigo Producto"
              />
              <input type="button" value="Buscar" id="btBuscar" />
            </form>
            <p></p>
            <h3>Listar productos</h3>
            <input type="button" value="Listar" id="btListar" />

            <p></p>
            <input type="button" value="Listar (inverso)" id="btListarIn" />
          </div>
          <div class="col-6">
            <!-- Tercera de tres columnas -->
            <h3>Inventario</h3>
            <ul id="listado" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- CSS -->
    <style type="text/css"></style>
    <!-- JS -->
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
