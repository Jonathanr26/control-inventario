<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>   
    <center>
        <h1>Control de Inventario</h1>
    </center>
    <div >
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <!-- Primera de tres columnas -->
                    <h3>Agregar productos</h3>
                    <form > 
                        <label for="text">Código del producto:</label>
                        <br>
                        <input type="number" id="codigo">
                        <br>
                        <label for="text">Nombre del producto:</label>
                        <br>
                        <input type="text" id="nombre">
                        <br>
                        <label for="text">Descrición del producto:</label>
                        <br>
                        <textarea name="descripcion" id="descripcion" cols="23" rows="3"></textarea>
                        <br>
                        <label for="text">Costo del producto:</label>
                        <br>
                        <input type="number" id="costo">
                        <br>
                        <label for="text">Cantidad de productos:</label>
                        <br>
                        <input type="number" id="cantidad">
                        <br>
                        <label for="text">Valor de la mercancía:</label>
                        <br>
                        <input type="number" id="valor">
                        <p></p>
                        <input type="button" value="Agregar producto" id="btAgregar">                
                    </form>
                </div>
                <div class="col-4">
                    <!-- Segunda de tres columnas -->  
                    <h3>Borrar productos</h3>
                    <label for="numero">Borrar producto por código:</label>
                    <br>
                    <input type="number" id="borrarPorCodigo">
                    <input type="button" value="Borrar" id="btBorrar" />
                    
                    <p></p>    
                    <h3>Buscar productos</h3>
                    <label for="numero">Buscar producto por código:</label>
                    <input type="number" id="buscarPorCodigo">
                    <input type="button" value="Buscar" id="btBuscar" />

                    <p></p>
                    <input type="button" value="Listar productos" id="btListar" />

                    <p></p>
                    <input type="button" value="Listar productos (inverso)" id="btListarIn" />
                </div>
                <div class="col-4">
                    <!-- Tercera de tres columnas -->  
                    <table align="center">
                        <thead>
                            <h3>Inventario</h3>
                            <tr>
                                <td>Posición</td>
                                <td>Código</td>
                                <td>Nombre</td>
                                <td>Descripción</td>
                                <td>Costo</td>
                                <td>Cantidad</td>
                                
                            </tr>
                        </thead>
                        <tbody id="tabla"></tbody>
                    </table>
                </div>
              </div>
        </div> 
    </div>
    <!-- CSS -->
    <style type="text/css">
    </style>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
